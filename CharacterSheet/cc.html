<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú dinámico con JS</title>
    <style>
        /* Estilos básicos */
        body {
            font-family: Arial, sans-serif;
        }
        .menu {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .menu button {
            padding: 10px;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            background-color: #f4f4f4;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <div class="menu">
        <button onclick="loadContent('home')">Inicio</button>
        <button onclick="loadContent('about')">Acerca de</button>
        <button onclick="loadContent('contact')">Contacto</button>
        <button onclick="loadContent('aa.html')">Inicio22</button>
    </div>

    <div class="content" id="content">
        <!-- Contenido dinámico -->
        <h2>Bienvenido a la página de inicio</h2>
        <p>Este es el contenido de la página de inicio.</p>
    </div>
    
    <script>
        // Función para cargar contenido según el botón del menú clicado
        function loadContent(page) {
            var contentDiv = document.getElementById('content');
            if (page === 'home') {
                contentDiv.innerHTML = `
                                    <div>
                        <p> Nombre: </p> <input type="text">
                        <p> Profesion:</p> <input type="text">
                        <p> Estilo Marcial</p> <input type="text">
                        <p> Nivel</p> <input class="level" type="text">
                    </div>
                    <div>
                        <h2>Estadisticas</h2>
                        <p>HP</p>
                        <p>Dodge</p>
                        <p>Resistencia al Daño</p>
                        <p>Movimiento</p>
                        <p>Iniciativa</p>
                        <p>Acciones</p>
                        <p>To hit</p>
                        <p>Deadlift</p>
                        <p>Deadeye</p>
                    </div>

                    <div>
                        <p>Equipo</p>
                        <p>Armas</p>
                    </div>
                    <div class="controls">
                        <button id="Safe">Safe</button>
                    </div>
                    <link rel="stylesheet" href="styles.css">
                `;
            } else if (page === 'about') {
                contentDiv.innerHTML = `
                    <h2>Acerca de nosotros</h2>
                    <p>Esta es la sección donde hablamos sobre nuestra empresa.</p>
                `;
            } else if (page === 'contact') {
                contentDiv.innerHTML = `
                    <h2>Contáctanos</h2>
                    <p>Puedes contactarnos a través de este formulario.</p>
                `;
            }
        }

        
    </script>

</body>
</html>
