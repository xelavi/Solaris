<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="arena2.css">
    <link rel="stylesheet" href="menu.css">
    <title>Document</title>
</head>
<body>
    <script src="arena.js"></script>
    <script src="menu.js"></script>
    <button id="MenuBtn">Abrir Menú</button>
    <button id="MenuCrearPJ"> Añadir Personaje</button>
    <div id="creacionPJ" class="creacionPJ">

        <input type="text" id="color" placeholder="red">
        <input type="text" id="x" placeholder="5">
        <input type="text" id="y" placeholder="5">
        <input type="file">

        <button id="addPJ">Añadir</button>
    </div>
    

     <div id="menu" class="menu">
        <nav>
            <ul>
                <li><a href="#" onclick="loadContent('stats')">Caracteristicas</a></li>
                <li><a href="#" onclick="loadContent('skills')">Habilidades</a></li>
                <li><a href="#" onclick="loadContent('job')">Oficio</a></li>
            </ul>
        </nav>
    <div id="content">
        <div class="character-info">
            <div class="flex">
            <p>Nombre: </p> <p id="name"></p> </div>
            
            <div class="flex">
            <p>Profesión: </p> <p id="job"></p></div>
            
            <div class="flex">
            <p>Estilo Marcial: </p> <p id="martialStyle"></p></div>
            <div class="flex">
            <p>Trasfondo: </p> <p id="background"></p></div>
            <div class="flex">
            <p>Nivel: </p> <p id="level"></p></div>
            
        </div>
    
        <div class="stats">
            <h2>Estadísticas</h2>
    
            <div class="stat-group">
                <h3>Body</h3> 
                <p>HP:</p> <p id="hp"></p>
                <p>Resistencia al Daño:</p> <p id="resistance"></p>
                <p>Movimiento:</p> <p id="movement"></p>
                <p>Capacidad de carga:</p> <p id="cc"></p>
                <p>Deadlift:</p> <p id="deadlift"></p>
            </div>
    
            <div class="stat-group">
                <h3>Agility</h3> 
                <p>Dodge:</p> <p id="dodge"></p>
                <p>Iniciativa:</p> <p id="initiative"></p>
                <p>Acciones:</p> <p id="actions"></p>
                <p>Deadeye:</p> <p id="deadeye"></p>
            </div>
    
            <div class="stat-group">
                <p>To hit body:</p> <p id="toHitB"></p>
                <p>To hit agility:</p> <p id="toHitA"></p>
            </div>
        </div>
    
        <div class="equipment">
            <h2>Equipo</h2>
            <p>Armas:</p>
        </div>
     </div>
     <div id="game-container"></div>
    
</body>
</html>
